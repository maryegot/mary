<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Chicken</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fffbe6;
      margin: 0;
      overflow: hidden;
    }
    #chicken {
      position: absolute;
      width: 80px;
      height: 80px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Chicken_icon.svg/1024px-Chicken_icon.svg.png');
      background-size: cover;
      cursor: pointer;
      display: none;
    }
    #scoreboard {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>🐔 Catch the Chicken!</h1>
  <p>Click the chicken before it escapes. Miss 5 times and you're toast.</p>
  <div id="scoreboard">Score: 0 | Misses: 0</div>
  <div id="chicken"></div>

  <script>
    const chicken = document.getElementById('chicken');
    const scoreboard = document.getElementById('scoreboard');
    let score = 0;
    let misses = 0;
    let speed = 1500;

    function randomPosition() {
      const x = Math.random() * (window.innerWidth - 80);
      const y = Math.random() * (window.innerHeight - 80);
      chicken.style.left = `${x}px`;
      chicken.style.top = `${y}px`;
    }

    function showChicken() {
      randomPosition();
      chicken.style.display = 'block';

      const hideTimeout = setTimeout(() => {
        if (chicken.style.display === 'block') {
          chicken.style.display = 'none';
          misses++;
          updateScore();
          checkGameOver!();
        }
      }, speed);

      chicken.onclick = () => {
        clearTimeout(hideTimeout);
        score++;
        chicken.style.display = 'none';
        updateScore();
        speed = Math.max(500, speed - 100); // Increase difficulty
      };
    }

    function updateScore() {
      scoreboard.textContent = `Score: ${score} | Misses: ${misses}`;
    }

    function checkGameOver() {
      if (misses >= 5) {
        alert('The chicken escaped! 🐔💨 Try again.');
        score = 0;
        misses = 0;
        speed = 1500;
        updateScore();
      }
    }

    setInterval(showChicken, 1800);
  </script>

</body>
</html>
