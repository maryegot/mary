<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slap the Potato</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #fef3bd;
    }
    #potato {
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Potato_icon.svg/1024px-Potato_icon.svg.png');
      background-size: cover;
      cursor: pointer;
      display: none;
    }
    #scoreboard {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>

<h1>ðŸ¥” Slap the Potato!</h1>
<p>Click the potato before it vanishes. Miss 5 times and it's game over!</p>
<div id="scoreboard">Score: 0 | Misses: 0</div>
<div id="potato"></div>

<script>
  const potato = document.getElementById('potato');
  const scoreboard = document.getElementById('scoreboard');
  let score = 0;
  let misses = 0;

  function randomPosition() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    potato.style.left = `${x}px`;
    potato.style.top = `${y}px`;
  }

  function showPotato() {
    randomPosition();
    potato.style.display = 'block';

    setTimeout(() => {
      if (potato.style.display === 'block') {
        potato.style.display = 'none';
        misses++;
        updateScore();
        checkGameOver();
      }
    }, 1000 + Math.random() * 1000); // stays for 1â€“2 seconds
  }

  function updateScore() {
    scoreboard.textContent = `Score: ${score} | Misses: ${misses}`;
  }

  function checkGameOver() {
    if (misses >= 5) {
      alert('The potato wins! ðŸ¥”ðŸ’¨');
      score = 0;
      misses = 0;
      updateScore();
    }
  }

  potato.addEventListener('click', () => {
    score++;
    potato.style.display = 'none';
    updateScore();
  });

  setInterval(showPotato, 1500);
</script>

</body>
</html>
